<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SprintAI — Client Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background-color: #0f172a; color: #e2e8f0; }
    input { background: #1e293b; border: 1px solid #334155; color: #e2e8f0; }
    input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.15); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans antialiased">

  <div class="w-full max-w-md px-4">

    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-blue-600 mb-4">
        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
      <h1 class="text-3xl font-black text-white">SprintAI</h1>
      <p class="text-slate-400 text-sm mt-1">Client Portal</p>
    </div>

    <!-- Card -->
    <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 space-y-6">

      <!-- Default: login form -->
      <div id="loginForm" class="space-y-4">
        <div>
          <h2 class="text-lg font-semibold text-white">Access your dashboard</h2>
          <p class="text-slate-400 text-sm mt-1">Enter your email and we'll send you a secure login link — no password needed.</p>
        </div>
        <div class="space-y-3">
          <input id="emailInput" type="email" placeholder="your@email.com"
                 class="w-full rounded-xl px-4 py-3 text-sm"
                 onkeydown="if(event.key==='Enter')sendMagicLink()" />
          <button onclick="sendMagicLink()" id="sendBtn"
                  class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-xl transition text-sm flex items-center justify-center gap-2">
            <span>Send Login Link</span>
          </button>
          <div id="emailError" class="text-red-400 text-xs hidden"></div>
        </div>
      </div>

      <!-- Success state -->
      <div id="successState" class="hidden text-center space-y-4">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-green-900 border border-green-700">
          <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <div>
          <h2 class="text-lg font-semibold text-white">Check your inbox!</h2>
          <p class="text-slate-400 text-sm mt-1">We sent a magic link to <span id="sentEmail" class="text-white font-medium"></span>. Click it to sign in.</p>
        </div>
        <button onclick="resetForm()" class="text-slate-400 hover:text-white text-sm transition">
          Use a different email
        </button>
      </div>

    </div>

    <!-- Footer -->
    <p class="text-center text-slate-600 text-xs mt-6">
      Questions? <a href="mailto:jason@getsprintai.com" class="text-slate-400 hover:text-blue-400 transition">jason@getsprintai.com</a>
    </p>

  </div>

<script>
// ── SUPABASE SETUP ───────────────────────────────────────────
// Replace SUPABASE_ANON_KEY with your actual Supabase anon/public key
// (NOT the service role key — this file is served to clients)
const SUPABASE_URL = 'https://fdxvflryvctvstxdbdtm.supabase.co';
const SUPABASE_ANON_KEY = 'SUPABASE_ANON_KEY'; // ← replace at deploy time

const { createClient } = supabase;
const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ── CHECK EXISTING SESSION ───────────────────────────────────
(async () => {
  const { data: { session } } = await sb.auth.getSession();
  if (session) {
    window.location.href = 'dashboard.html';
  }
})();

// Handle auth state changes (magic link click returns here first)
sb.auth.onAuthStateChange((event, session) => {
  if (event === 'SIGNED_IN' && session) {
    window.location.href = 'dashboard.html';
  }
});

// ── SEND MAGIC LINK ─────────────────────────────────────────
async function sendMagicLink() {
  const email = document.getElementById('emailInput').value.trim();
  const errEl = document.getElementById('emailError');
  errEl.classList.add('hidden');

  if (!email || !email.includes('@')) {
    errEl.textContent = 'Please enter a valid email address.';
    errEl.classList.remove('hidden');
    return;
  }

  const btn = document.getElementById('sendBtn');
  btn.disabled = true;
  btn.innerHTML = '<svg class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"/></svg><span>Sending…</span>';

  const { error } = await sb.auth.signInWithOtp({
    email,
    options: {
      emailRedirectTo: window.location.origin + '/portal/dashboard.html'
    }
  });

  btn.disabled = false;
  btn.innerHTML = '<span>Send Login Link</span>';

  if (error) {
    errEl.textContent = error.message;
    errEl.classList.remove('hidden');
    return;
  }

  document.getElementById('sentEmail').textContent = email;
  document.getElementById('loginForm').classList.add('hidden');
  document.getElementById('successState').classList.remove('hidden');
}

function resetForm() {
  document.getElementById('emailInput').value = '';
  document.getElementById('loginForm').classList.remove('hidden');
  document.getElementById('successState').classList.add('hidden');
}
</script>
</body>
</html>
